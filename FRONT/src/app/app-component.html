<mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon> menu </mat-icon>
    </button>
    <span> TO-DO LIST </span>
  </mat-toolbar>
  
  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav [opened]="true" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/pages/tarefa/listar">
          <div class="item">
            <mat-icon class="icon"> list </mat-icon>
            <span>Listar Tarefas</span>
          </div>
        </a>
        <a mat-list-item routerLink="/pages/tarefa/cadastrar">
          <div class="item">
            <mat-icon class="icon"> add </mat-icon>
            <span>Cadastrar Tarefa</span>
          </div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <router-outlet>
        <!-- Mostrar os componentes selecionados -->
      </router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
